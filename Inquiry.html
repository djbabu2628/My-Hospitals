<!DOCTYPE html>
<html lang="en">

<head>
    <title>Appointment</title>
    <link rel="stylesheet" href="appointment.css">
</head>

<body>
    <div class="Appointment">Inquiry</div>
    <div class="form">
        <form>
            <div class="Hospital">
                Select Hospital
            </div>
            <br>
            <div class="select-hospital">
                <select class="border" required>
                    <option>none</option>
                    <option>Apple Hospital Kadamwadi</option>
                    <option>Aster Aadhar Hospital Shastri Nagar</option>
                    <option>Bharati Hospital Peth Vadgaon</option>
                    <option>City Hospital Rajarampuri</option>
                    <option>Dhanwantari Fracture Orthopaedic & Arthroscopy Centre Rajarampuri</option>
                    <option>Drishti Deep Netra Seva (Pacho & Eye Care Centre) Nagala Nagar</option>
                    <option>Galaxy Hospitals Ltd Kodoli</option>
                    <option>Ishan Hospital Tarabai Park</option>
                    <option>Janaki Nursing Home Rajarampuri</option>
                    <option>Kolhapur Cancer Centre Takala </option>
                </select>
            </div>
            <br>
            <div class="Hospital">
                Select Doctor
            </div>
            <br>
            <div class="select-dr">
                <select class="border" required>
                    <option>none</option>
                    <option>Dr. Vinayak Deshmukh (Cardiology)</option>
                    <option>Dr. Supriya Shripal Jain (Pathalogy)</option>
                    <option>Dr. Prama Avanish Bagani (Neonatilogy)</option>
                    <option>Dr. Sunil Jakappa Patil (Nephrology)</option>
                    <option>Dr. Sagar Ramesh Kurunkar (Surgical Gastroenterology)</option>
                    <option>Dr. Vidula Madhukar Mestry (Head and Neck Oncosurgery)</option>
                </select>
            </div>
            <br>
            <input type="time" class="time" required>
            <br>
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
